name: Generate Dokka Documentation

on:
  push:
    branches:
      - main  # adjust to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # or the version you're using
          distribution: temurin

      - name: Generate Dokka Documentation
        run: |
          ./gradlew dokkaHtml  # or whatever command generates Dokka documentation

      - name: Commit changes
        run: |
          git config --local user.email "mail-admin@faurecia-aptoide.com"
          git config --local user.name "Faurecia Aptoide Automotive"
          git add .
          git commit -m "Generate Dokka documentation"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}