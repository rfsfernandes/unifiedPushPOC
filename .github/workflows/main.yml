name: Generate Dokka Documentation

on:
  push:
    branches:
      - main  # adjust to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # or the version you're using
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Generate Dokka Documentation
        run: |
          ./gradlew dokkaGfm

      - name: Copy README to documentation
        run: |
          cp "README.md" "./documentation/integration_guide.md"

      - name: Commit changes
        run: |
          git config --local user.email "mail-admin@faurecia-aptoide.com"
          git config --local user.name "Faurecia Aptoide Automotive"
          git add .
          git commit -m "Generate Dokka documentation"
          git push origin main
