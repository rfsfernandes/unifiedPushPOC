name: Generate Dokka documentation


on:
  push:
    branches: [ main ]
    paths-ignore: [ 'docs/**', 'README.md' ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Generate API documentation
      if: ${{ github.ref == 'refs/heads/main' && github.event_name != 'pull_request' }}
      run: |
        VERSION=$(git tag --sort=committerdate | tail -1)
        echo Generating API documentation for version $VERSION
        ./gradlew -Pversion=$VERSION dokkaHtml
        ./gradlew -Pversion=$VERSION dokkaGfm
    - uses: actions/checkout@v3
    - name: Commit Documentation
      run: |
        git config --global user.email "rodrigoserrafernandes98@gmail.com"
        git config --global user.name "Rodrigo Fernandes"
        git add .
        git commit -am "Automated Dokka documentation"
        git push
